<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">

                    <div class="signup-form">

        <form id="myForm" class="register-form" id="register-form">
          <div class="form-group">
            <label></label>
            <input placeholder="Cuánto está el dólar oficial?" id="NumberF" class="NumberF" onchange="calculator()">
        </div>
        <div class="form-group">
            <label></label>
            <input placeholder="Cuánto querés comprar?" id="NumberC" class="NumberC" onchange="calculator()">
        </div>
        <div class="form-group">
            <label></label>
            <input placeholder="Cuánto está el dolar blue?" id="NumberS" class="NumberS" onchange="calculator()">
        </div>

            <button id="buttonre" onclick="calculator();return false">Ver el resultado</button>
            <br>
            <input id="buttonreset" type="button" value="Reset form">
            <p id="dolarOficialComa" class="texto"></p>
            <p id="pesosArgAVender" class="texto"></p>
            <p id="cuantoCompramosComa" class="texto"></p>
            <p id="aCuantoVendemosComa" class="texto"></p>
            <p id="pesosArgAComprar" class="texto"></p>

        </form>
    </div>
    <div class="signup-image">
        <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
    </div>
</div>
</div>
